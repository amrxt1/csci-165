<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      function display() {
        var computer = Math.floor(Math.random() * 3) + 1;
        var user;
        if (document.getElementById("r").checked) user = 1;
        else if (document.getElementById("p").checked) user = 2;
        else if (document.getElementById("s").checked) user = 3;
        else user = 0;

        if (computer == 1) {
          document.getElementById("comDisp").src = "r.png";
          if (user == 1) document.getElementById("result").innerHTML = "Tie!";
          else if (user == 2)
            document.getElementById("result").innerHTML = "You Win!";
          else if (user == 3)
            document.getElementById("result").innerHTML = "You Lose!";
          else
            document.getElementById("result").innerHTML =
              "User needs to select!";
        } else if (computer == 2) {
          document.getElementById("comDisp").src = "p.png";
          if (user == 1)
            document.getElementById("result").innerHTML = "You Lose!";
          else if (user == 2)
            document.getElementById("result").innerHTML = "Tie!";
          else if (user == 3)
            document.getElementById("result").innerHTML = "You Win!";
          else
            document.getElementById("result").innerHTML =
              "User needs to select!";
        } else if (computer == 3) {
          document.getElementById("comDisp").src = "s.png";
          if (user == 1)
            document.getElementById("result").innerHTML = "You Win!";
          else if (user == 2)
            document.getElementById("result").innerHTML = "You Lose!";
          else if (user == 3)
            document.getElementById("result").innerHTML = "Tie!";
          else
            document.getElementById("result").innerHTML =
              "User needs to select!";
        }
      }

      var ps = new Array(3);
      ps[0] = new Image();
      ps[0].src = "r.png";
      ps[1] = new Image();
      ps[1].src = "p.png";
      ps[2] = new Image();
      ps[2].src = "s.png";
      var w = 0;
      var cc = 0;
      var timer;

      function anim2() {
        document.getElementById("comDisp").src = ps[w].src;
        w = (w + 1) % 3;
        cc += 1;
        if (cc == 20) {
          clearInterval(timer);
          cc = 0;
          display();
        }
      }

      timer = setInterval(anim2, 83);
    </script>
    <table border="1">
      <tr>
        <td>
          <input
            type="radio"
            name="rsp"
            id="r"
            onclick="document.getElementById('disp').src='r.jpg';"
          />Rock
        </td>
        <td>
          <input
            type="radio"
            name="rsp"
            id="p"
            onclick="document.getElementById('disp').src='p.jpg';"
          />Paper
        </td>
        <td>
          <input
            type="radio"
            name="rsp"
            id="s"
            onclick="document.getElementById('disp').src='s.jpg';"
          />Scissors
        </td>
        <td rowspan="3">Computer's Choice</td>
        <td rowspan="3">
          <img src="bg.jpg" width="100" height="100" id="comDisp" />
        </td>
      </tr>
    </table>
    <div id="result"></div>
  </body>
</html>
