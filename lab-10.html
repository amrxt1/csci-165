<!DOCTYPE html>
<html>
  <head> </head>
  <script>
    function display() {
      var computer = Math.floor(Math.random() * 3) + 1;
      var user = 0;

      if (document.getElementById("r").checked) user = 1;
      else if (document.getElementById("p").checked) user = 2;
      else if (document.getElementById("s").checked) user = 3;

      if (computer == 1) {
        document.getElementById("comDisp").src = "r.png";
        if (user == 1) document.getElementById("result").innerHTML = "Tie!";
        else if (user == 2)
          document.getElementById("result").innerHTML = "You Win!";
        else if (user == 3)
          document.getElementById("result").innerHTML = "You Lose!";
        else document.getElementById("result").innerHTML = "Need to select!";
      } else if (computer == 2) {
        document.getElementById("comDisp").src = "p.png";
        if (user == 1)
          document.getElementById("result").innerHTML = "You Lose!";
        else if (user == 2)
          document.getElementById("result").innerHTML = "Tie!";
        else if (user == 3)
          document.getElementById("result").innerHTML = "You Win!";
        else
          document.getElementById("result").innerHTML = "User needs to select!";
      } else if (computer == 3) {
        document.getElementById("comDisp").src = "s.png";
        if (user == 1) document.getElementById("result").innerHTML = "You Win!";
        else if (user == 2)
          document.getElementById("result").innerHTML = "You Lose!";
        else if (user == 3)
          document.getElementById("result").innerHTML = "Tie!";
        else
          document.getElementById("result").innerHTML = "User needs to select!";
      }
    }

    var ps = new Array(3);
    ps[0] = new Image();
    ps[0].src = "r.png";
    ps[1] = new Image();
    ps[1].src = "p.png";
    ps[2] = new Image();
    ps[2].src = "s.png";

    var w = 0;
    var cc = 0;

    function anim2() {
      document.getElementById("comDisp").src = ps[w].src;
      w = (w + 1) % 3;
      cc += 1;
      if (cc == 20) {
        clearInterval(timer);
        cc = 0;
        display();
      }
    }
  </script>
  <body>
    <table border="1">
      <tr>
        <td>
          <input
            type="radio"
            name="rsp"
            id="r"
            onclick="document.getElementById('disp').src='r.png';"
          />Rock
        </td>
        <td rowspan="3">
          <img src="bg.jpg" width="100" height="100" id="disp" />
        </td>
        <td rowspan="3">Computer's Choice</td>
        <td rowspan="3">
          <img src="bg.jpg" width="100" height="100" id="comDisp" />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="radio"
            name="rsp"
            id="p"
            onclick="document.getElementById('disp').src='p.png';"
          />Paper
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="radio"
            name="rsp"
            id="s"
            onclick="document.getElementById('disp').src='s.png';"
          />Scissors
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="Play"
            onclick="timer = setInterval(anim2, 300);"
          />
        </td>
        <td>
          <input
            type="button"
            value="Reset"
            onclick="var rd = document.getElementsByName('rsp');
            for (var i = 0; i < rd.length; i++)
                rd[i].checked = false;
            document.getElementById('disp').src = 'bg.jpg';
            document.getElementById('comDisp').src = 'bg.jpg';
            document.getElementById('result').innerHTML = '';
        "
          />
        </td>
        <td colspan="2"><div id="result"></div></td>
      </tr>
    </table>
  </body>
</html>
